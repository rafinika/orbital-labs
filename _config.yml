baseurl: '/'
permalink: pretty
title: 'Orbital Labs'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: '(c) 2021 Orbital Labs. Tema oleh <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Orbital Labs"
  meta_og_type: "website"
  meta_og_url: "https://www.orbitallabs.net"
  meta_og_image: "https://user-images.githubusercontent.com/14830052/112742543-ad0d8c00-8fb9-11eb-8ce1-17ea33e22dfe.png"
  meta_og_description: "Orbital Labs. Apa pun tantangan yang Anda hadapi, Orbital Labs siap mengorbit di sekitar Anda untuk menjadi mitra pengembangan software dan solusi digital yang dapat dipercaya."
  meta_twitter_card: "summary"
  meta_twitter_site: "@orbitallabs"
  meta_twitter_creator: "@orbitallabs"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md